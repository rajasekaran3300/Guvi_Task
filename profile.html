<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>User Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mb-5">
                    <h1>User Profile</h1>
                    <p>Welcome to your profile page!</p>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h2>User Information</h2>
                        <p><strong>Username:</strong> <span id="username"></span></p>
                        <p><strong>Email:</strong> <span id="email"></span></p>
                        <p><strong>Location:</strong> <span id="location"></span></p>
                        <p><strong>Interests:</strong> <span id="interests"></span></p>
                    </div>
                </div>
                <div class="mt-5">
                    <h2>Update Profile</h2>
                    <form id="updateForm">
                        <div class="form-group">
                            <label for="location">Location:</label>
                            <input type="text" class="form-control" id="locationInput" name="location">
                        </div>
                        <div class="form-group">
                            <label for="interests">Interests:</label>
                            <input type="text" class="form-control" id="interestsInput" name="interests">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1hb0b8P2qJgDr/YfqnJ+q4Kgmar/jauTmulvEy" crossorigin="anonymous"></script> -->
    <script src="js/profile.js"></script>
</body>
</html>
